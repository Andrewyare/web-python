{% extends 'layout.html'%}

{% block content%}
{% if title%}
<h1>{{title}}</h1>
{% else %}
<h1>Hello</h1>
{%endif %}
<div class="card" style="width: 18rem;">
	<ul class="list-group list-group-flush">
		{% for i in menu %}
		<li class="list-group-item">{{i}}</li>
		{% endfor %}
	</ul>
</div>
<div class="card">
	<div class="card-header">
		{{time}}
	</div>
	<div class="card-body">
		<blockquote class="blockquote mb-0">
			<p>{{os}}</p>
			<footer class="blockquote-footer">{{user}}</footer>
		</blockquote>
	</div>
</div>
{%endblock%}
